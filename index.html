<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Month One ❤️</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: black;
    overflow: hidden;
    font-family: Arial, sans-serif;
}
/* Start Screen */
#startScreen {
    position: fixed;
    inset: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}
#startBtn {
    padding: 18px 36px;
    font-size: 20px;
    background: white;
    border: none;
    border-radius: 40px;
    cursor: pointer;
}
/* Video */
#videoContainer {
    position: fixed;
    inset: 0;
    display: none;
    z-index: 1;
}
video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
/* Audio Video (hidden) */
#audioVideo {
    position: fixed;
    top: -9999px;
    width: 1px;
    height: 1px;
}
/* Closing */
#closingMessage {
    position: fixed;
    inset: 0;
    background: black;
    color: white;
    display: none;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
    font-size: 22px;
}
</style>
</head>
<body>
<div id="startScreen">
    <button id="startBtn">Tap to Begin ❤️</button>
</div>
<div id="videoContainer">
    <video id="memoryVideo" playsinline preload="auto" muted>
        <source src="memory.mp4" type="video/mp4">
    </video>
</div>
<video id="audioVideo" playsinline preload="auto">
    <source src="songs.mp3" type="audio/mpeg">
</video>
<div id="closingMessage">
    Chapter One was beautiful.<br><br>
    Can we write the next chapters together? ❤️
</div>
<script>
const startBtn = document.getElementById("startBtn");
const startScreen = document.getElementById("startScreen");
const videoContainer = document.getElementById("videoContainer");
const video = document.getElementById("memoryVideo");
const audioVideo = document.getElementById("audioVideo");
const closingMessage = document.getElementById("closingMessage");

startBtn.addEventListener("click", function() {
    startScreen.style.display = "none";
    videoContainer.style.display = "block";
    
    audioVideo.play();
    video.play();
});

video.addEventListener("ended", function() {
    videoContainer.style.display = "none";
    closingMessage.style.display = "flex";
    audioVideo.pause();
    audioVideo.currentTime = 0;
});
</script>
</body>
</html>
