<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Month One ❤️</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: black;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* Start Screen */
#startScreen {
    position: fixed;
    width: 100%;
    height: 100%;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
}

#startBtn {
    padding: 15px 30px;
    font-size: 18px;
    background: white;
    border: none;
    border-radius: 30px;
    cursor: pointer;
}

/* Video */
#videoContainer {
    position: fixed;
    width: 100%;
    height: 100%;
    display: none;
}

video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Closing Message */
#closingMessage {
    position: fixed;
    width: 100%;
    height: 100%;
    background: black;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
    opacity: 0;
    transition: opacity 1.5s ease;
    z-index: 20;
}

#closingMessage.show {
    opacity: 1;
}
</style>
</head>

<body>

<!-- Start Screen -->
<div id="startScreen">
    <button id="startBtn">Tap to Begin ❤️</button>
</div>

<!-- Video -->
<div id="videoContainer">
    <video id="memoryVideo" playsinline>
        <source src="memory.mp4" type="video/mp4">
    </video>
</div>

<!-- Music -->
<audio id="bgMusic" preload="auto" playsinline>
    <source src="songs.mp3" type="audio/mpeg">
</audio>

<!-- Closing Message -->
<div id="closingMessage">
    <h1>
        Chapter One was beautiful. <br><br>
        Can we write all the next chapters together? ❤️
    </h1>
</div>

<script>
const startBtn = document.getElementById("startBtn");
const startScreen = document.getElementById("startScreen");
const videoContainer = document.getElementById("videoContainer");
const video = document.getElementById("memoryVideo");
const music = document.getElementById("bgMusic");
const closingMessage = document.getElementById("closingMessage");

startBtn.addEventListener("click", () => {

    // Hide start screen
    startScreen.style.display = "none";
    videoContainer.style.display = "block";

    // Play video + music together (same user interaction = mobile safe)
    video.play();
    music.play().catch(() => {});
});

// When video ends -> auto fade to message
video.addEventListener("ended", () => {
    videoContainer.style.display = "none";
    closingMessage.classList.add("show");
});
</script>

</body>
</html>
